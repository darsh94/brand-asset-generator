services:
  - type: web
    name: brandbolt-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set to your Vercel frontend URL
      - key: PYTHON_VERSION
        value: "3.11"
